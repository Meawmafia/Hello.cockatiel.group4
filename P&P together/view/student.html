    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HelloCockatiel</title>

    <script>
        var count = 0;
        function hideName() {
            document.getElementById('hideName').style.display = 'none';
        }
        function showName() {
            document.getElementById("hideName").style.display = 'block'
        }
        function changeImage() {
            // 11.
            document.getElementById('birdImage').src = "";
        }
        function changeImageBack() {
            // 12.
            document.getElementById('birdImage').src = "";
        }
        function changeBackground() {
            document.getElementById('firstRow').className = "row bg-warning";
        }
        function changeBackgroundBack() {
            document.getElementById('firstRow').className = "row";
        }
        function changeInputField() {
            if (count == 0) {
                document.getElementById('inputField').value = "Hi Little Bird We love you!"
                count = 1;
            } else {
                document.getElementById('inputField').value = "";
                count = 0;
            }
        }
    </script>
    <link type="text/css" rel="stylesheet" charset="UTF-8"
        href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>

<body style="background-color: #d9d9cc">
    <div class="row">
        <div class="container">

        </div>
        <!-- 17. -->
        <div class="col">
            <!-- 6. -->
            <img onmouseover=changeImage() onmouseout=changeImageBack() src="P&P together\img\hide.jpg" alt="birb"
                id="birdImage" width="auto" height="250px">

        </div>
    </div>
    <div class="row" id="firstRow">
        <!-- 14. -->
        <div class="col">
            <div class="input-group">
                <input id="inputField" type="text" class="form-control" placeholder="Click button to see magic"
                    aria-label="Click button to see magic" aria-describedby="basic-addon2" disabled>
                <div class="input-group-append">

                    <button class="btn btn-outline-secondary" type="button" onclick="changeInputField()">Magic</button>
                </div>
            </div>
        </div>

        <div class="col">

            <button type="button" class="btn btn-primary" onClick="">Show</button>

            <button type="button" class="btn btn-danger" onclick="">Hide</button>

            <h2 id='hideName' style="display: block;">Hi Little Birb</h2>
        </div>

        <div class="col">

            <button type="button" class="btn btn-warning" onClick="changeBackground">Change Row Color</button>

            <button type="button" class="btn btn-success" onClick="changeBackgroundBack">Back</button>
        </div>
    </div>
